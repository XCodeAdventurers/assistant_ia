{% extends "layouts/base_auth.html" %}
{% block content %}
<div class="flex items-center justify-center p-6 sm:p-12 w-full">
    <div class="w-full">
      <h1
        class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
        Créer un compte
      </h1>
      
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 space-y-3">
          <div class="flex space-x-3">
            <input type="radio" name="account_plan" id="account_plan_personal" value="account_plan_personal" checked>
            <span class="text-sm">Pour moi</span>
          </div>
          <div class="flex space-x-3">
            <input type="radio" name="account_plan" id="account_plan_business" value="account_plan_business">
            <span class="text-sm">Pour mon entreprise</span>
          </div>
        </div>

        <div class="flex space-x-3 w-full">
            <label class="block text-sm w-1/2">
                <span class="text-gray-700 dark:text-gray-400">Nom</span>
                {{ person_form.last_name }}
                <span class="text-red-600">
                    {{ person_form.last_name.errors }}
                </span>
            </label>
            <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Prénom</span>
            {{ person_form.first_name }}
            <span class="text-red-600">
                {{ person_form.first_name.errors }}
            </span>
            </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block text-sm w-1/3">
            <span class="text-gray-700 dark:text-gray-400">Sexe</span>
            {{ person_form.sexe }}
            <span class="text-red-600 w-2/3">
                {{ person_form.sexe.errors }}
            </span>
          </label>
          <label class="block text-sm w-2/3">
            <span class="text-gray-700 dark:text-gray-400">Email</span>
            {{ person_form.email }}
            <span class="text-red-600">
                {{ person_form.email.errors }}
            </span>
          </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block mt-4 text-sm w-full">
            <span class="text-gray-700 dark:text-gray-400">Téléphone</span>
            {{ person_form.phone_number }}
            <span class="text-red-600">
                {{ person_form.phone_number.errors }}
            </span>
          </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Mot de passe</span>
              <input type="password"
              name="password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
            <span class="text-red-600">
              {{ password_errors }}
            </span>
          </label>
          <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Confirmer le mot de passe</span>
              <input type="password"
              name="confirm_password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
          </label>
        </div>
        <div id="business" hidden>
          <div class="flex mt-4 space-x-3 w-full">
            <label class="block mt-4 text-sm w-full">
              <span class="text-gray-700 dark:text-gray-400">Nom de l'entreprise</span>
              {{ business_form.name }}
              <span class="text-red-600">
                  {{ business_form.name.errors }}
              </span>
            </label>
          </div>
          <div class="flex mt-4 space-x-3 w-full">
            <label class="block mt-4 text-sm w-1/2">
              <span class="text-gray-700 dark:text-gray-400">Pays</span>
              {{ business_form.country }}
              <span class="text-red-600">
                  {{ business_form.country.errors }}
              </span>
            </label>
            <label class="block mt-4 text-sm w-1/2">
              <span class="text-gray-700 dark:text-gray-400">Ville</span>
              {{ business_form.town }}
              <span class="text-red-600">
                  {{ business_form.town.errors }}
              </span>
            </label>
          </div>
          <div class="flex mt-4 space-x-3 w-full">
            <label class="block mt-4 text-sm w-full">
              <span class="text-gray-700 dark:text-gray-400">Adresse</span>
              {{ business_form.district }}
              <span class="text-red-600">
                  {{ business_form.district.errors }}
              </span>
            </label>
          </div>
        </div>
        <!-- You should use a button here, as the anchor is only used for the example  -->
        <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
          S'inscrire
        </button>
      </form>

      <hr class="my-8" />

      <button
        class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
        <svg
          class="w-4 h-4 mr-2"
          aria-hidden="true"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
          />
        </svg>
        Google
      </button>

      {% comment %} <p class="mt-4">
        <a
          class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
          href="./forgot-password.html">
          Oups
        </a>
      </p> {% endcomment %}
      <p class="mt-1">
        <a
          class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
          href="./create-account.html"
        >
          Créer un compte
        </a>
      </p>
    </div>
  </div>
  <script>
    const account_plan_business = document.getElementById("account_plan_business");
    const account_plan_personal = document.getElementById('account_plan_personal');
    const business = document.getElementById('business');

    account_plan_business.addEventListener('click', ()=>{
      business.hidden = false;
    });
    account_plan_personal.addEventListener('click', ()=>{
      business.hidden = true;
    });
  </script>
{% endblock content %}
