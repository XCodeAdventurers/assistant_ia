{% extends "layouts/base_auth.html" %}
{% block content %}
<div class="flex items-center justify-center p-6 sm:p-12 w-full">
    <div class="w-full">
      <h1
        class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
        Créer un compte
      </h1>
      
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <span class="text-red-600">
          {{ error }}
        </span>
        <div class="flex space-x-3 w-full mt-3">
            <label class="block text-sm w-1/2">
                <span class="text-gray-700 dark:text-gray-400">Nom</span>
                {{ person_form.last_name }}
                <span class="text-red-600">
                    {{ person_form.last_name.errors }}
                </span>
            </label>
            <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Prénom</span>
            {{ person_form.first_name }}
            <span class="text-red-600">
                {{ person_form.first_name.errors }}
            </span>
            </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block text-sm w-1/3">
            <span class="text-gray-700 dark:text-gray-400">Sexe</span>
            {{ person_form.sexe }}
            <span class="text-red-600 w-2/3">
                {{ person_form.sexe.errors }}
            </span>
          </label>
          <label class="block text-sm w-2/3">
            <span class="text-gray-700 dark:text-gray-400">Email</span>
            {{ person_form.email }}
            <span class="text-red-600">
                {{ person_form.email.errors }}
            </span>
          </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block mt-4 text-sm w-full">
            <span class="text-gray-700 dark:text-gray-400">Téléphone</span>
            {{ person_form.phone_number }}
            <span class="text-red-600">
                {{ person_form.phone_number.errors }}
            </span>
          </label>
        </div>
        <div class="flex mt-4 space-x-3 w-full">
          <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Mot de passe</span>
              <input type="password"
              name="password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-yellow-400 focus:outline-none focus:shadow-outline-yellow dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
            <span class="text-red-600">
              {{ password_errors }}
            </span>
          </label>
          <label class="block text-sm w-1/2">
            <span class="text-gray-700 dark:text-gray-400">Confirmer le mot de passe</span>
              <input type="password"
              name="confirm_password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-yellow-400 focus:outline-none focus:shadow-outline-yellow dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
          </label>
        </div>
        <label class="block text-sm mt-5 space-x-3">
          <input type="checkbox" name="politiques" class="">
          <a href="{% url 'politiques' %}" target="_blank" rel="noopener noreferrer" class="hover:underline">
            <span class="text-gray-700 dark:text-gray-400">J'ai lue et j'approuve les politiques de confidentialité de la plateforme</span>
          </a>
        </label>
        <!-- You should use a button here, as the anchor is only used for the example  -->
        <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-yellow-600 border border-transparent rounded-lg active:bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:shadow-outline-yellow">
          S'inscrire
        </button>
      </form>

      <hr class="my-8" />
     
      <p class="mt-1">
        <a
          class="text-sm font-medium text-yellow-600 dark:text-yellow-400 hover:underline"
          href="{% url 'login' %}"
        >
          J'ai déja un compte
        </a>
      </p>
    </div>
  </div>
{% endblock content %}
