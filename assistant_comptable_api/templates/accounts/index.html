{% extends "layouts/base.html" %}
{% block content %}
<div class="container px-6 mx-auto grid">
    <h2
      class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      {{ title }}
    </h2>
    <div class="flex items-center justify-between space-x-4 mb-4">
        <div class="flex space-x-4">
            <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Categorie
                </span>
                <select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
                  <option value="-1">Sélectionner</option>
                  {% for account_categorie in account_categories %}
                    <option value="{{ account_categorie.id }}"> {{ account_categorie }} </option>
                  {% endfor %}
                </select>
            </label>
        </div>
        <div class="mt-4">
            <button 
              id=""
              class="mt-4 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Ajouter un Journal
          </button>
          <button 
              id="create_modal"
              class="mt-4 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Ajouter un compte
          </button>
        </div>
    </div>
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
          <table class="w-full whitespace-no-wrap" id="model_data">
            <thead>
              <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3">Type</th>
                <th class="px-4 py-3">Numéro</th>
                <th class="px-4 py-3">Nom</th>
                <th class="px-4 py-3">Debit</th>
                <th class="px-4 py-3">Crédit</th>
                <th class="px-4 py-3">Solde</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
              
            </tbody>
          </table>
        </div>
    </div>
</div>
{% include "accounts/modal_add.html" %}

{% endblock content %}
{% block javascript %}
{% include "accounts/crudplus.html" %}
{% endblock javascript %}
